<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
      <span class="navbar-text">
      There is nothing here.
    </span>
    </div>
  </nav>
  <form id="login-form">
    <div class="form-group">
      <div class="card">
        <div class="card-body text-center h3">
          
          This is a login page, enter your account and password to join us.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-form-label">Account:</label>
      <input name="account" type="text" class="form-control" id="account">
    </div>
    <div class="form-group">
      <label class="col-form-label">Password:</label>
      <input name="password" type="password" class="form-control" id="password"/>
    </div>
    <div class="form-group">
      <label for="submit" class="col-form-label">submit:</label>
      <input type="button" class="form-control btn-danger" id="submit" value="LOGIN"/>
    </div>
  </form>
  
  <footer class="blockquote-footer text-right">
    create by Miyano.
  </footer>
</div>
</body>

<script>
  
  $("#submit").click(function () {
    
    let account = $("#account").val();
    let password = $("#password").val();
    if (account.trim().length === 0 || password.trim().length === 0) {
      alert ("完善信息");
      return;
    }
    
    let uri = "/account/token";
    
    $.ajax({
      header: {account: account, password: account},
      type: "get",
      url: uri,
      cache: false,
      success: (data) => {
        alert("状态码: " + data.code + ", message: " + data.message);
        window.location.href=data.body;
      }
    })
  })

</script>
</html>
