<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
  <div class="main-wrapper">
    
    <form id="login-form">
      <div class="form-group">
        <div class="card">
          <div class="card-body text-center h3">
            This is a add page, enter your account and password to join us.
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-form-label">Account:</label>
        <input name="account" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="col-form-label">Password:</label>
        <input name="password" type="password" class="form-control"/>
      </div>
      <div class="form-group">
        <label class="col-form-label">Confirm Password:</label>
        <input type="password" class="form-control"/>
      </div>
      <div class="form-group">
        <label class="col-form-label">Email:</label>
        <input name="email" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="submit" class="col-form-label">submit:</label>
        <input type="button" class="form-control btn-danger" id="submit" value="LOGIN"/>
      </div>
    </form>
  </div>
  <footer class="blockquote-footer text-right">
    create by Miyano.
  </footer>
  <script>
    
    $("#submit").click(() => {
      let request_data = $("form").serialize();
      console.log(request_data);
      $.post({
        url: "/account/accounts",
        data: request_data,
        success: (response_data) => {
          window.location.href = "/main.html";
        }
      })
      return false;
    })
  </script>
</div>
</body>
</html>
